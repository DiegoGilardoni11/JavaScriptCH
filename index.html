<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <h1 class="titulo">
    <img src="./multimedia/logo.png" alt="">
  </h1>

  <div class="container-test">
    <button class="collapsible">Agregar Pokémon</button>
    <div class="content">
      <label for="nombreInput">Nombre:</label>
      <input type="text" id="nombreInput" placeholder="Nombre del Pokémon"><br>
      <div class="error" id="salidaExiste"></div>
      <label for="tipoInput">Tipo:</label>
      <input type="text" id="tipoInput" placeholder="Tipo del Pokémon"><br>
      <label for="numeroInput">Número:</label>
      <input type="text" id="numeroInput" placeholder="Número del Pokémon"><br>
      <div class="error" id="salidaNumExiste"></div>
      <button class="button-content" id="agregarButton">Agregar</button>
      <div class="error" id="salidaError"></div>
      <div class="exito" id="salidaAgregar"></div>
    </div>

    <div class="espacio"></div>

    <button class="collapsible">Buscar Pokémon</button>
    <div class="content">
      <label for="nombreBuscar">Buscar por nombre:</label>
      <input type="text" id="nombreBuscar" placeholder="Nombre del Pokémon"><br>
      <button class="button-content" id="buscarNombreButton">Buscar</button><br>
      <div class="error" id="buscarNomError"></div>
      <label for="numeroBuscar">Buscar por número:</label>
      <input type="text" id="numeroBuscar" placeholder="Número del Pokémon"><br>
      <button class="button-content" id="buscarNumeroButton">Buscar</button>
      <div class="error" id="buscarNumError"></div>
      <div class="exito" id="salidaBuscar"></div>
    </div>

    <div class="espacio"></div>

    <button class="collapsible">Mostrar Todos Los Pokémon</button>
    <div class="content">
      <button class="button-content" id="mostrarTodosButton">Mostrar</button><br>
      <div class="exito" id="salidaTodos"></div>
    </div>

    <div class="espacio"></div>

    <button class="collapsible">Consultar Estadísticas</button>
    <div class="content">
      <label for="pokemonName">Nombre del Pokémon: </label>
      <input type="text" id="pokemonName" placeholder="Nombre del Pokémon">
      <button class="button-content" id="statsButton">Consultar</button>
      <div class="exito" id="statsExito"></div>
      <div class="error" id="statsError"></div>
    </div>
  </div>
  <div class="center-button">
    <button class="limpiar-button" id="borrarSalidasButton">Limpiar Texto</button>
  </div>
  
  

</body>
<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./js/index.js"></script>
</html>
